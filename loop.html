    <h2> Reverse String </h2>
    <script>
        str = "SANTOSH"
        strStore = ""
        for (let i=str.length-1; i>=0; i--){
            strStore += str[i]
        }
        console.log (strStore)
    </script>

    <script>

numbers = [96,7,18,7,26,10,7,45,26,18]

remove_duplicate_number(numbers)

function remove_duplicate_number(data){
  console.log('Old--->', data);
  let numbers = data
  // console.log('data.length--->', data.length);
  for(let i=0; i <= data.length-1; i++ ){ // i = 7
    // console.log('array--->', data[i]);

    counter = 0
    for(let j=0; j<= i; j++ ){
      if(data[i] == data[j]){
        counter += 1
      }
    }
    if (counter >= 2){
      numbers[i] = 0
    }
  }
  numbers = numbers.filter(Number)
  console.log('New--->', numbers);
}

    </script>
