<body>

    <h2> Reverse String </h2>
    <script>
        str = "SANTOSH"
        strStore = ""
        for (let i=str.length-1; i>=0; i--){
            strStore += str[i]
        }
        console.log (strStore)
    </script>

    <script>
    function wordCount(input) {
    let words = input.toLowerCase().split(/\s+/); 
    let wordMap = new Map();

    words.forEach(word => {
        wordMap.set(word, (wordMap.get(word) || 0) + 1);
    });

    let result = Object.fromEntries(wordMap);

    return result;
}

let input = "the quick brown fox jumps over the lazy dog";
console.log(wordCount(input));
    </script>

    <script>

let a = [2, 1, 2, 3, 4, 10]; 

let uniqueArr = [];

for (let i = 0; i < a.length; i++) {
    let isDuplicate = false;
    
    // Check if the current element already exists in uniqueArr
    for (let j = 0; j < uniqueArr.length; j++) {
        if (a[i] === uniqueArr[j]) {
            isDuplicate = true;
            break;
        }
    }
    
    // If it's not a duplicate, add it to uniqueArr
    if (!isDuplicate) {
        uniqueArr.push(a[i]);
    }
}

console.log(uniqueArr); // Output: [2, 1, 3, 4, 10]
      

    </script>
    
</body>
